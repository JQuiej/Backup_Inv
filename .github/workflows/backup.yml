name: Backup Diario

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      # 1. Instalar herramientas
      - name: Instalar herramientas PostgreSQL 17
        run: |
          sudo apt-get install -y wget gnupg2 lsb-release
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      # 2. Instalar Rclone
      - name: Instalar Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      # 3. Configurar Rclone
      - name: Configurar Rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" | base64 --decode > ~/.config/rclone/rclone.conf

      # 4. Generar y Reparar Backups
      - name: Generar Backups y Subir
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          DATE=$(date +%Y-%m-%d)
          FILE_SUPABASE="backup-supabase-$DATE.sql"
          FILE_POSTGRES="backup-postgres-clean-$DATE.sql"
          
          echo "ðŸ“¦ Generando versiÃ³n SUPABASE..."
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" -f "$FILE_SUPABASE"

          echo "ðŸ§¹ Generando versiÃ³n POSTGRES..."
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" --no-owner --no-acl --inserts -n public -f "$FILE_POSTGRES"
          
          # === FASE DE CIRUGÃA (SOLUCIÃ“N DEFINITIVA) ===
          echo "ðŸ”§ Eliminando restricciones y basura..."

          sed -i '/restrict/d' "$FILE_POSTGRES"

          # Borrar extensiones incompatibles
          sed -i '/CREATE EXTENSION/d' "$FILE_POSTGRES"
          sed -i '/COMMENT ON EXTENSION/d' "$FILE_POSTGRES"
          sed -i '/CREATE SCHEMA/d' "$FILE_POSTGRES"
          sed -i '/pg_catalog.set_config/d' "$FILE_POSTGRES"

          # ELIMINAR LLAVES FORÃNEAS A AUTH.USERS
          # Esto borra cualquier lÃ­nea que intente conectar tus datos con la tabla de usuarios.
          sed -i '/REFERENCES auth.users/d' "$FILE_POSTGRES"

          echo "ðŸ’‰ Inyectando tablas falsas..."
          
          echo "-- Header automÃ¡tico" > header.sql
          # Desactivar triggers por seguridad
          echo "SET session_replication_role = 'replica';" >> header.sql
          
          # Crear esquemas necesarios
          echo "CREATE SCHEMA IF NOT EXISTS auth;" >> header.sql
          echo "CREATE SCHEMA IF NOT EXISTS storage;" >> header.sql
          echo "CREATE SCHEMA IF NOT EXISTS extensions;" >> header.sql
          
          # Crear funciones de extensiones (Mocks)
          echo "CREATE EXTENSION IF NOT EXISTS \"uuid-ossp\" SCHEMA extensions;" >> header.sql
          echo "CREATE EXTENSION IF NOT EXISTS \"pgcrypto\" SCHEMA extensions;" >> header.sql
          
          echo "CREATE TABLE IF NOT EXISTS auth.users (id uuid PRIMARY KEY, email text);" >> header.sql
          
          echo "INSERT INTO auth.users (id, email) VALUES ('1f2e072c-1bfc-4748-a853-6981a587d5ef', 'admin@backup.local') ON CONFLICT DO NOTHING;" >> header.sql

          echo "" >> header.sql

          # Unir todo
          cat header.sql "$FILE_POSTGRES" > temp.sql && mv temp.sql "$FILE_POSTGRES"
          rm header.sql

          echo "ðŸš€ Subiendo a Google Drive..."
          rclone copy "$FILE_SUPABASE" midrive:Backups
          rclone copy "$FILE_POSTGRES" midrive:Backups
          
          echo "âœ… Â¡Listo!"
