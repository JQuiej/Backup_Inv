name: Backup Dual con Rclone (Limpio y Compatible)

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del c√≥digo
        uses: actions/checkout@v3

      # 1. Instalar herramientas
      - name: Instalar herramientas PostgreSQL 17
        run: |
          sudo apt-get install -y wget gnupg2 lsb-release
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      # 2. Instalar Rclone
      - name: Instalar Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      # 3. Configurar Rclone
      - name: Configurar Rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" | base64 --decode > ~/.config/rclone/rclone.conf

      # 4. Generar y Limpiar Backups
      - name: Generar Backups y Subir
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          DATE=$(date +%Y-%m-%d)
          FILE_SUPABASE="backup-supabase-$DATE.sql"
          FILE_POSTGRES="backup-postgres-clean-$DATE.sql"
          
          echo "üì¶ Generando versi√≥n SUPABASE (Completa)..."
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" -f "$FILE_SUPABASE"

          echo "üßπ Generando versi√≥n POSTGRES (Para Windows/Local)..."
          # -n public: Solo descargamos tus tablas, nada de sistemas internos.
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" --no-owner --no-acl --inserts -n public -f "$FILE_POSTGRES"
          
          # === LIMPIEZA AUTOM√ÅTICA ===
          echo "‚úÇÔ∏è Eliminando extensiones incompatibles..."
          
          # 1. Borrar l√≠nea basura '\restrict'
          sed -i '/^\\restrict/d' "$FILE_POSTGRES"
          
          # 2. Borrar creaci√≥n de extensiones (pg_graphql, etc)
          sed -i '/^CREATE EXTENSION/d' "$FILE_POSTGRES"
          
          # 3. Borrar comentarios sobre extensiones
          sed -i '/^COMMENT ON EXTENSION/d' "$FILE_POSTGRES"
          
          # 4. Borrar creaci√≥n de esquemas (public ya existe en local)
          sed -i '/^CREATE SCHEMA/d' "$FILE_POSTGRES"
          
          # 5. Borrar selecci√≥n de esquema (para evitar errores de b√∫squeda)
          sed -i '/^SELECT pg_catalog.set_config/d' "$FILE_POSTGRES"

          echo "üöÄ Subiendo a Google Drive..."
          rclone copy "$FILE_SUPABASE" midrive:Backups
          rclone copy "$FILE_POSTGRES" midrive:Backups
          
          echo "‚úÖ ¬°√âxito!"
