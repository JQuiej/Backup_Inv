name: Backup Diario con Rclone

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  backup_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      # 1. Instalamos las herramientas de base de datos
      - name: Instalar herramientas PostgreSQL 17
        run: |
          sudo apt-get install -y wget gnupg2 lsb-release
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      # 2. Instalamos Rclone
      - name: Instalar Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      # 3. Configuramos Rclone con tu secreto
      - name: Configurar Rclone
        env:
          RCLONE_CONF: ${{ secrets.RCLONE_CONF }}
        run: |
          mkdir -p ~/.config/rclone
          echo "$RCLONE_CONF" > ~/.config/rclone/rclone.conf

      # 4. Crear Backup y Subir
      - name: Backup y Subida
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
        run: |
          # Nombre del archivo
          FILENAME=backup-$(date +%Y-%m-%d).sql
          
          echo "ðŸ“¦ Creando backup..."
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" -f "$FILENAME"

          echo "ðŸš€ Subiendo a Google Drive (Carpeta Backups)..."
          # Esto subirÃ¡ el archivo a una carpeta llamada "Backups" en tu Drive.
          # Si no existe, la crea automÃ¡ticamente.
          rclone copy "$FILENAME" midrive:Backups
          
          echo "âœ… Â¡Listo!"
