name: Backup Dual (Supabase & Postgres Limpio)

on:
  schedule:
    - cron: '0 3 * * *' # Ejecuta a las 3:00 AM UTC
  workflow_dispatch: # BotÃ³n manual

jobs:
  backup_and_upload:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout del cÃ³digo
        uses: actions/checkout@v3

      # 1. Instalar herramientas PostgreSQL 17
      - name: Instalar herramientas PostgreSQL 17
        run: |
          sudo apt-get install -y wget gnupg2 lsb-release
          sudo sh -c 'echo "deb http://apt.postgresql.org/pub/repos/apt $(lsb_release -cs)-pgdg main" > /etc/apt/sources.list.d/pgdg.list'
          wget --quiet -O - https://www.postgresql.org/media/keys/ACCC4CF8.asc | sudo apt-key add -
          sudo apt-get update
          sudo apt-get install -y postgresql-client-17

      # 2. Instalar Rclone
      - name: Instalar Rclone
        run: |
          sudo -v ; curl https://rclone.org/install.sh | sudo bash

      # 3. Generar Backups y Subir
      - name: Generar Backups y Subir
        env:
          DATABASE_URL: ${{ secrets.SUPABASE_DB_URL }}
          # Variables de entorno para Rclone (ya configuradas en GitHub Secrets)
          RCLONE_CONFIG_MIDRIVE_TYPE: drive
          RCLONE_CONFIG_MIDRIVE_SCOPE: drive
          RCLONE_CONFIG_MIDRIVE_TOKEN: ${{ secrets.RCLONE_TOKEN_JSON }}
        run: |
          # Definir fecha
          DATE=$(date +%Y-%m-%d)
          
          # Nombres de archivos
          FILE_SUPABASE="backup-supabase-$DATE.sql"
          FILE_POSTGRES="backup-postgres-clean-$DATE.sql"
          
          echo "ðŸ“¦ Generando versiÃ³n SUPABASE (Completa)..."
          # Incluye todo (roles, dueÃ±os, permisos). Ideal para restaurar en Supabase.
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" -f "$FILE_SUPABASE"

          echo "ðŸ§¹ Generando versiÃ³n POSTGRES (Limpia)..."
          # Elimina 'owner' y 'privileges'. Ideal para Local, Docker o VPS.
          # Esto evita errores como 'role postgres does not exist'.
          /usr/lib/postgresql/17/bin/pg_dump "$DATABASE_URL" --no-owner --no-acl -f "$FILE_POSTGRES"

          echo "ðŸš€ Subiendo ambos archivos a Google Drive..."
          # Subimos los dos archivos a la carpeta 'Backups'
          rclone copy "$FILE_SUPABASE" midrive:Backups
          rclone copy "$FILE_POSTGRES" midrive:Backups
          
          echo "âœ… Â¡Ã‰xito! Se subieron: $FILE_SUPABASE y $FILE_POSTGRES"
